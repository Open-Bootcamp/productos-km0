components:
  schemas:
    User:
      properties:
        id:
          type: integer
          format: int64
          example: 1
        fullname:
          type: string
          example: "Alberto Lopez"
        username:
          type: string
          example: "usuario1"
        email:
          type: string
          example: "usuario@email.com"
        address:
          type: string
          example: "Calle ejemplo, 1"
        lat:
          type: double
          format: int64
          example: 32.200
        lng:
          type: double
          format: double
          example: 50.400
        range_distance:
          type: number
          example: 850
        picture:
          type: string
          example: "https://loremflickr.com/320/240"
          description: Profile picture
        status:
          type: boolean
          example: true
        can_deliver_in_point:
          type: boolean
          example: true
        do_delivery:
          type: boolean
          example: true
        rememberMeToken:
          type: string
          example: "Mg.AFEhZ5jL8DJy6QEerklVtV4o62t2jv0cS5oQh2oXRdu2cXBeUEe8bjkt7h2M"
        role:
          $ref: "#/components/schemas/Role"
