/api/v1/calendars:
  get:
    tags:
      - Calendar
    security: []
    description: List All Calendars
    parameters:
      - name: page
        in: query
        description: "Page to be listed"
        required: false
      - name: size
        in: query
        description: "Size per page to be listed"
        required: false
    produces:
      - application/jsons
    responses:
      200:
        description: Users list
        content:
          application/json:
            schema:
              type: object
              properties:
                meta:
                  type: object
                  $ref: "#/components/schemas/Result"
                data:
                  type: object
                  items:
                  $ref: "#/components/schemas/Calendar"
      401:
        description: Unauthorized
  post:
    tags:
      - Calendar
    security: []
    description: Create Calendar
    parameters:
      - name: Request
        in:  body
        required: true
        schema:
          properties:
            date:
              type: dateTime
              example: "2022-06-25 16:00"
            sellerId:
              type: number
              example: 1
            buyerId:
              type: number
              example: 2
            address:
              type: string
              example: "Calle ejemplo, 1"
    produces:
      - application/jsons
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Calendar"
      422:
        description: Required field
/api/v1/calendars/{id}:
  get:
    tags:
      - Calendar
    security: []
    description: List Calendar by ID
    parameters:
      - name: id
        in: query
        description: "Calendar id to be listed"
        required: true
    produces:
      - application/jsons
    responses:
      200:
        description: Return Calendar by id
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Calendar"
      401:
        description: Unauthorized
      404:
        description: Calendar not found
  put:
    tags:
      - Calendar
    security: []
    description: update existing Calendar
    parameters:
      - name: id
        in: query
        description: "Calendar id to be update"
        required: true
      - name: Request body
        in: body
        required: true
        schema:
          properties:
            date:
              type: dateTime
              example: "2022-06-25 16:00"
            address:
              type: string
              example: "Calle ejemplo, 1"
    produces:
      - application/jsons
    responses:
      200:
        description: Calendar modified successfully
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Calendar"
      401:
        description: Unauthorized
      404:
        description: Calendar not found
  delete:
    tags:
      - Calendar
    security: []
    description: Delete existing Calendar
    parameters:
      - name: id
        in: query
        description: "Calendar id to be delete"
        required: true
    produces:
      - application/jsons
    responses:
      200:
        description: Calendar delete successfully
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Calendar"
      401:
        description: Unauthorized
      404:
        description: Calendar not found
